<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcBody">
      <div class="calcScreen">
        0
        <div class="resultScreen">0</div>
      </div>
      <div class="buttonCon">
        <button class="button row1 c">c</button>
        <button class="button row1 neg">+/-</button>
        <button class="button row1 percent">%</button>
        <button class="button operator row1 divide">/</button>
        <button class="button number seven row2">7</button>
        <button class="button number eight row2">8</button>
        <button class="button number nine row2">9</button>
        <button class="button operator row2 mult">x</button>
        <button class="button number four row3">4</button>
        <button class="button number five row3">5</button>
        <button class="button number six row3">6</button>
        <button class="button operator row3 minus">-</button>
        <button class="button number one row4">1</button>
        <button class="button number two row4">2</button>
        <button class="button number three row4">3</button>
        <button class="button operator row4 plus">+</button>
        <button class="button number zero row 5">0</button>
        <button class="button row5 equals">=</button>
      </div>
    </div>
  </body>
</html>
