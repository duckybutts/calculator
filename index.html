<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcBody">
      <div class="calcScreen">0</div>
      <div class="buttonCon">
        <button class="button row1 c">c</button>
        <button class="button row1 -">+/-</button>
        <button class="button row1 %">%</button>
        <button class="button row1 /">/</button>
        <button class="button num 7 row2">7</button>
        <button class="button num 8 row2">8</button>
        <button class="button num 9 row2">9</button>
        <button class="button row2 x">x</button>
        <button class="button num 4 row3">4</button>
        <button class="button num 5 row3">5</button>
        <button class="button num 6 row3">6</button>
        <button class="button row3 -">-</button>
        <button class="button num 1 row4">1</button>
        <button class="button num 2 row4">2</button>
        <button class="button num 3 row4">3</button>
        <button class="button row4 +">+</button>
        <button class="button num 0 row 5">0</button>
        <button class="button row5.">.</button>
        <button class="button row5 =">=</button>
      </div>
    </div>
  </body>
</html>
